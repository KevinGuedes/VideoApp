<mat-card class="content">
    <h1>Tag Video From HTML 5</h1>
    <ul class="bullets">
        <li>Default video tag</li>
    </ul>

    <div class="divider">
        <mat-divider></mat-divider>
    </div>
    <app-video-tag-vp class="demo" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" title="Based On URL"></app-video-tag-vp>

    <div class="divider">
        <mat-divider></mat-divider>
    </div>
    <app-video-tag-vp class="demo" src="/assets/teste.mp4" title="Based On Local File"></app-video-tag-vp>

    <div class="divider">
        <mat-divider></mat-divider>
    </div>
    <app-video-tag-vp class="demo" [src]="getApiVideoEndpoint" title="Using The API Endpoint On The Video Source"></app-video-tag-vp>
    
    <div *ngIf="videoExists" class="divider">
        <mat-divider></mat-divider>
    </div>
    <app-video-tag-vp *ngIf="videoExists" class="demo" [src]="videoInfo.safeUrl" [mimeType]="videoInfo.mimeType"
        title="Based On File And Using BLOB (Dynamic Type)"></app-video-tag-vp>

    <div class="divider">
        <mat-divider></mat-divider>
    </div>
    <app-video-tag-vp class="demo" [src]="getVideoStreamEndpoint" title="Video Stream"></app-video-tag-vp>
</mat-card>
